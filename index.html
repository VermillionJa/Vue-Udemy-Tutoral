<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>Complete Vue Course</title>
</head>
<body>
    <div id="app">
        <button @click="incrementCounter(2, $event)">Click Me</button>
        <button @click="counter++">Click Me</button>
        <p>{{counter > 10 ? "Greater than 10" : "Less than or equal to 10"}}</p>
        <p @mousemove="updateCoordinates">Coordinates: {{x}}/{{y}}
            - <span @mousemove.stop="">DEAD SPOT</span>
        </p>

        <input type="text" @keyup.enter.space="alertMe">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script src="main.js"></script>
</body>
</html>
